<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Taschenrechner</title>
  </head>
  <body>
    <h1>
        Taschenrechner
    </h1>

    <div class="calculator">
        <input type="text" class="result" value="">

        <div class="controls">
            <button class="number" value="9">
                9
            </button>
            <button class="number" value="8">
                8
            </button>
            <button class="number" value="7">
                7
            </button>
            <button class="remove" >
                C
            </button>
            <button class="number" value="6">
                6
            </button>
            <button class="number" value="5">
                5
            </button>
            <button class="number" value="4">
                4
            </button>
            <button class="operator" value="*"> 
                *
            </button>
            <button class="number" value="3">
                3
            </button>
            <button class="number" value="2">
                2
            </button>
            <button class="number" value="1">
                1
            </button>
            <button class="operator" value="/">
                /
            </button>
            <button class="number" value="0">
                0
            </button>
            <button class="operator" value="+">
                +
            </button>
            <button class="operator" value="-">
                -
            </button>
            <button class="calculate" value="=">
                =
            </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
